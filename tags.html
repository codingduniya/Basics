<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <!-- For bold tags -->
<b>Hello Rizwan</b>
    <!-- For italic text -->
<i>Hello Rizwan</i>
    <!-- For Underline text and character entity ref-->
<u>Hello Rizwan &yen;</u>
    <!-- For depreciated text -->
<s>Hello Rizwan</s>
    <!-- For big text -->
<big>Hello Rizwan</big>
    <!-- For small tag -->
<small>Hello Rizwan</small>

<!-- For chemical and mathematical equations -->
<p>
    Ca(OH)<sub>2</sub>+H<sub>3</sub>PO<sub>4</sub>--Ca<sub>3</sub>(PO<sub>4</sub>)<sub>2</sub>+H<sub>2</sub>
</p>
<p>
    a<sup>2</sup>+b<sup>2</sup>+2ab=(a+b)<sup>2</sup>
</p>
<p>
    V<sup>2</sup>=u<sup>2</sup>+2aS
</p>
</body>
</html>
