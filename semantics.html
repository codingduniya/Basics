<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>
<body>
    <!-- Semantic rules -->
<header>
        <h1>These are semantic rules</h1>
<nav>
    <a href="https://www.youtube.com/" target="_blank">Go to youtube </a><br>
    <a href="#content1">Go to content1 </a><br>
    <a href="#content2">Go to content2 </a><br>
</nav>
</header>

<main>
    <section>
        <p id="#content1">This is a Para section</p>
    </section>
    <section>
        <dl>
            <dt>Description list</dt>
            <dd>Lorem, ipsum dolor.</dd>
        </dl>
    </section>
    <section>
        <aside id="#content2"> Content which are not really imp</aside>
    </section>
    <section>
    <article>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo, magni!</article>
    </section>
    <form>
        <label for="Username">Username:</label>
        <input type="text" id="username"  placeholder="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
        <label for="file">file:</label>
        <input type="file" id="file"><br>
        <label for="Radio">Radio button:</label>
        <input type="radio" id="radio"><br>
        <label for="date">Date:</label>
        <input type="date" id="date"><br>
        <label for="checkbox">checkbox:</label>
        <input type="checkbox" id="checkbox"><br>
        <textarea>

        </textarea>
    </form>
    <form>
        <select name="name" id="name">
            <option value="Rizwan">Rizwan</option>
            <option value="amar">amar</option>
            <option value="himanshu">himanshu</option>
        </select>
        </form>
</main>

<footer>
    <div>
    <h2>This is footer</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    </div>
</footer>
</body>
</html>
